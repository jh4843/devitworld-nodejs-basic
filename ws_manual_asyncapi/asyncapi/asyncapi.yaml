asyncapi: '2.0.0'
info:
  title: WebSocket API Example
  version: '1.0.0'
  description: API documentation for WebSocket using AsyncAPI
servers:
  local:
    url: wss://localhost:3000/ws
    protocol: wss
channels:
  userUpdates:
    subscribe:
      summary: Subscribe to user updates
      operationId: userUpdates
      message:
        contentType: application/json
        payload:
          type: object
          properties:
            userId:
              type: string
              description: ID of the user
            updateType:
              type: string
              description: Type of update
